<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <div class="outerbox">
            <div class="innerbox">
                <header class="signupheader">
                    <p>
                        <head>
                            <h2>
                            WELCOME
                            <hr>
                            </h2>
                        </head>
                        <h3>
                            <i>CREATE YOUR ACCOUNT </i>
                        </h3>  </p>
                </header>
                <main class="signupbody">
                    <form action="#">
                        <p>
                            <label for="fullname">your full name</label>
                            <input type="text" id="fullname" placeholder="deepanshu sharma">
                        </p>
                        <p>
                            <label for="email">Email address</address></label>
                            <input type="email" id="email" placeholder="@gmail.com">
                        </p>
                        <p>
                            <label for="date of birth">Date of birth</label>
                            <input type="date" id="date of birth">
                        </p>
                        <p>
                            <label for="password">password</label>
                            <input type="password" id="password" placeholder="strong password">
                        </p>
                        <p>
                            <input type="button" id="submit" value="submit">
                        </p>
                    </form>
                </main>
               <footer class="signupfooter">
                <p>
                    <label for="login">already have an account ?</label>
                    <a href="#">Login</a>
                    <hr>
                </p>
               </footer>
            </div>
        </div>
    </header>
</body>
</html>
